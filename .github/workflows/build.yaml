name: Build when there is PR

on: 
  pull_request: 
    branches: 
      - "**"

jobs: 
  build: 
    runs-on: ubuntu-latest
    steps:
    - uses: actions:/checkout@v3
    - name: Use node js 
    uses: actions/setup-node@3  
    with:
      node-version: '22'

  - name: Install dependencies
    run: pnpm install

  - name: Run build
    run: pnpm run build
